version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: chat-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: ${DATABASE_NAME:-chat_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: chat-redis
    restart: always
    ports:
      - "6379:6379"

  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: chat-server
    restart: always
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-password}@db:5432/${DATABASE_NAME:-chat_db}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-super_secret_key}
    ports:
      - "3000:3000"

  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
    container_name: chat-client
    restart: always
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
